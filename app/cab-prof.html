<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
//= details/header.html


<main>
    <section class="profile">
        <div class="container">
            <div class="profile__container">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="">Главная</a></li>
                        <li><a href="">Личный кабинет</a></li>
                        <li><span>Профиль</span></li>
                    </ul>
                </div>
                <div class="cabinet">
                    <div class="cabinet-nav">
                        <div class="cabinet-open">
                            <div class="img">
                                <img src="./img/photouser.jpg" alt="">
                            </div>
                        </div>
                        <div class="cabinet-name">
                            <div class="img-upload">
                                <div class="img">
                                    <img src="./img/photouser.jpg" alt="">
                                </div>
                                <div class="upl-input">
                                    <label for="upl-img">
                                        <input type="file" name="upl-img" id="upl-img">
                                        <span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <p class="name">
                                Константин Ткачук
                            </p>
                        </div>
                        <div class="cabinet-links">
                            <ul>
                                <li><span>Профиль</span></li>
                                <li><a href="">История заказов</a></li>
                                <li><a href="">Избранное</a></li>
                                <li><a href="">Мои отзывы</a></li>
                            </ul>
                            <a href="#" class="logout">Выйти</a>
                        </div>

                    </div>
                    <div class="cabinet-cont">
                        <div class="cabinet-head">
                            <p class="cabinet-title">
                                Профиль
                            </p>

                        </div>
                        
                        <div class="cabinet-profile">
                            <div class="form">
                                <form action="">
                                    <div class="double-inp">
                                        <div class="input-cont edit">
                                            <label for="">Имя</label>
                                            <input type="text" placeholder="Имя" value="Константин" disabled>
                                            <div class="redact">Редактировать</div>

                                        </div>
                                        <div class="input-cont edit">
                                            <label for="">Фамилия</label>
                                            <input type="text" placeholder="Фамилия" value="Ткачук" disabled>
                                            <div class="redact">Редактировать</div>
                                        </div>
                                    </div>
                                    <div class="double-inp">
                                        <div class="input-cont">
                                            <label for="">Телефон</label>
                                            <input type="text" class="phone-number" value="97 541 02 12"
                                                   placeholder="+38 (__) ___-__-__">
                                        </div>
                                        <div class="input-cont edit">
                                            <label for="">E-mail</label>
                                            <input type="text" placeholder="Email" value="konstantin.ua@gmail.com" disabled>
                                            <div class="redact">Редактировать</div>
                                        </div>
                                    </div>
                                    <div class="double-inp">
                                        <div class="input-cont password edit">
                                            <label for="">Телефон</label>
                                            <input type="password"  value="97 541 02 12"
                                                   placeholder="Пароль" disabled>
                                            <div class="icon"></div>
                                            <div class="redact">Редактировать</div>
                                        </div>
                                        <div class="input-cont">
                                            <label for="">Дата рождения</label>
                                            <input type="date">
                                        </div>
                                    </div>
                                    <button class="btn btn--red">Сохранить</button>



                                </form>
                            </div>

                            
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </section>


</main>
//= details/footer.html


//= details/scripts.html

</body>
</html>
